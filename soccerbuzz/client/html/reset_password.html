<template name="ResetPassword">
   <div class="container">
       <div class="row">
           <div class="col-sm-3 col-sm-offset-3">
               <h3>Reset your password</h3>
               <form action="/reset-password"  id="resetPasswordForm" method="post">
                     <div class="form-group">
                       <input type="password" id="resetPasswordPassword" name="password" placeholder="New Password" class="form-control">
                     </div>
                     <div class="form-group">
                       <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" class="form-control">
                     </div>
                     <input class="btn-submit" type="submit" value="Reset">
               </form>
           </div>
       </div>
   </div>
</template>
