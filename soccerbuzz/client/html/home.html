<template name="home">
    <div class="container">
        <div class="row">
            <div id="wrapper" class="clearfix col-sm-12 col-xs-12">
                <div id="main" class="col-xs-12 col-sm-offset-1 col-sm-6">
                <div id="cta-upload">
                  <h3>Got any funny soccer image to share?</h3>
                  <button data-action="cta-upload-btn" class="btn btn-block cta-btn hidden-xs">Click here to upload your image</button>
                  <button data-action="cta-upload-btn" class="btn btn-block cta-btn-small 
                  visible-xs">
                    Click here to upload your image
                  </button>
                </div>
                   {{#each buzz}}
                   <div class="panel panel-default">
                      <div class="panel-heading"><p id="buzz-para">{{caption}}</p></div>
                      <div class="panel-body">
                         <div id="buzz-details">  
                       <a href="{{pathFor "showBuzz" _id=_id slug=formatedCaption}}" id="showBuzz"> <img src="{{imageUrl}}" with="300" height="300" class="img-responsive"></a>
                   </div>
                      </div>
                       <div class="panel-footer">
                             <div id="buzz-social">
                           <!-- <p class="para-inline">posted by: {{username _id}}</p> -->
                            <p class="para-inline"><i class="fa fa-clock-o"></i>
                             {{ tm_now createdAt}}
                            </p>
                          <!--     <p class="para-inline">
                              <i class="glyphicon glyphicon-comment"></i>
                              <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}"><div class="fb-comments-count" data-href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}">0</div> comments</a>
                             {{commentsCount _id}}
                             </p> -->
                             <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" class="ui icon button" title="comment">
                                <i class="comment icon"></i>
                            </a>
                            <ul class="sharing-buttons hidden-xs">
                              <li>
                                   <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" target="_blank" class="btn btn-block btn-social btn-facebook">
                                    <span>
                                  <i class="fa fa-facebook"></i>Share
                                  </span>
                                  </a>
                              </li>
                              <li>
                               <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}&text={{caption}}" target="_blank" class="btn btn-block btn-social btn-twitter">
                                    <span>
                                  <i class="fa fa-twitter"></i>Tweet
                                  </span>
                                </a>
                              </li>
                            </ul>
                            <ul class="sharing-buttons-small visible-xs">
                              <li>
                                   <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" target="_blank" class="btn btn-block btn-social btn-facebook-small">
                                    <span>
                                  <i class="fa fa-facebook"></i>Share
                                  </span>
                                  </a>
                              </li>
                              <li>
                               <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}&text={{caption}}" target="_blank" class="btn btn-block btn-social btn-twitter-small">
                                    <span>
                                  <i class="fa fa-twitter"></i>Tweet
                                  </span>
                                </a>
                              </li>
                            </ul>
                       </div>
                       </div>
                    </div>
                   {{/each}}
                   <div id="load-div">
                      <div class="panel panel-default">
                        <div class="panel-body">
                          <h3 class="text-center" data-action="load-btn">Load More...</h3>
                        </div>
                      </div>
                   </div>
                </div>
                <div id="sidebar" class="hidden-xs col-sm-5">
                    <div class="row">
                        <div class="col-sm-12">
                          <div class="panel panel-default">
                           <div class="panel-body">
                            <h4>Get your daily soccabuzz.</h4>
                            {{#autoForm collection="Signups" id="insertEmailForm" type="insert"}}
                            <fieldset>
                            <div id="signup-email" class="col-sm-8">
                            {{> afQuickField name='email' label=false placeholder="Enter your email"}}
                           </div>
                          <div class="col-sm-4  signup-btn">
                              <button type="submit" class="btn btn-block">
                                SUBSCRIBE
                              </button>
                          </div>
                          </fieldset>
                       {{/autoForm}}
                      </div>
                      </div>
                      <div class="fb-like-box" data-href="https://www.facebook.com/soccabuzz" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    {{> buzzModal}}
</template>

<template name="showBuzzTemplate">
   <div class="container">
          <div class="row">
            <div class="col-sm-12" id="show-buzz-wrap">
                  <div class="row">
                      <div class="col-sm-8 col-sm-offset-2">
                         <div id="image-div">
                            <img src="{{imageUrl}}" class="img-responsive" />
                          </div>
                        <div id="image-details">
                            <p id="para-caption">{{caption}}</p>
                            <!-- <p class="para-inline">posted by: {{username _id}}</p> -->
                             <p class="para-inline">
                              <i class="glyphicon glyphicon-comment"></i>
                              <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}"><div class="fb-comments-count" data-href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}">0</div> comments</a>
                             </p>
                              <p class="para-inline"><i class="fa fa-clock-o"></i>
                              {{ tm_now createdAt}}
                              </p>
                              <p class="para-inline"></p>
                        </div>
                        <ul class="sharing-buttons">
                           <li>
                                 <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" target="_blank" class="btn btn-block btn-social btn-facebook">
                                    <span>
                                  <i class="fa fa-facebook"></i>Share
                                  </span>
                                  </a>
                              </li>
                              <li>
                                <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}&text={{caption}}" target="_blank" class="btn btn-block btn-social btn-twitter">
                                    <span>
                                  <i class="fa fa-twitter"></i>Tweet
                                  </span>
                                </a>
                              </li>
                         </ul>
                        <section id="comments-box">
                            <div class="row">
                              <div class="col-sm-8 col-sm-offset-2">
                                {{#autoForm collection="Comments" id="insertCommentForm" type="insert"}}
                          <fieldset>
                            {{> afQuickField name='comment' label=false rows=4 placeholder="Share your thoughts" }}
                          </fieldset>
                            <div class="submit-div">
                            <button type="submit" class="btn btn-primary" data-action="add-comment">
                              Submit
                            </button>
                            </div>
                            {{/autoForm}}
                               <p id="fb-comment">Or add comments using your Facebook account</p>
                               <div class="fb-comments" data-href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" data-numposts="5" data-colorscheme="light" data-width="490"> 
                                </div>
                              {{#if isComments _id}}
                                <button class="btn btn-block btn-toggle" data-action="comments-toggle">Hide Comments
                                </button>
                              {{/if}}
                                <div id="commentsShow">
                                  {{#each buzzComments _id}}
                                  {{> commentsTemplate}}
                                  {{/each}}
                                </div> 
                            </div>
                            </div>
                      </section> 
                      </div>
                  </div>
            </div>
           </div>
    </div>
</template>
