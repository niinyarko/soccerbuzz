<template name="buzzModal">
<div class="modal fade" id="buzzModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <h4 class="modal-title">Create a Buzz</h4>
                </div>
                <div class="modal-body">
                   
                    {{> insertBuzzForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="insertBuzzForm">
    <!-- {{> quickForm collection="Buzz" id="insertBuzzForm" type="insert"}} -->
    {{#autoForm collection="Posts" id="insertBuzzForm"}}
    {{> progressBar}}
    {{> afQuickField name="imageUrl" data-action="image-upload"}}
    {{> myImage}}
    <div id="captionBlock">
    {{> afQuickField name="caption" rows=2 id="caption"}}
        Characters remaining <span id="charCount"><input disabled size="3" value="140" name="txtLen" id="txtLen"></span>
    </div>
    <button type="submit" class="btn btn-primary">Create your buzz</button>
    {{/autoForm}}
</template>
