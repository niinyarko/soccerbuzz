<template name="navbar">

  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor "home"}}"><img src="/Soccerbuzz.png" height="40" width="120"></a>
    </div>
    <div class="collapse navbar-collapse" id="top-nav">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
          <!-- <li><a href="{{pathFor "userProfile"}}">{{username}}</a></li> -->
           <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Me <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                       <li><a href="{{pathFor 'profile' _id=currentUser}}"><i class="user icon"></i>My Profile</a></li>
                       <!-- <li><a href="#"><i class="setting icon"></i>Settings</a></li> -->
                       <li><a href="#" data-action="signout-btn"><i class="sign out icon"></i>Logout</a></li>
                     </ul>
           </li>
           <li>
            <button class="btn btn-block btn-upload navbar-btn hidden-xs" data-action="new-buzz">
              Upload
            </button>
            <a href="#" class="visible-xs btn-upload-small" data-action="new-buzz">Upload
            </a>
          </li>
          <!-- <li>
          <button class="btn btn-block btn-signout navbar-btn hidden-xs" data-action="signout-btn">
          Sign out
          </button>
          <a href="#" class="visible-xs btn-signout-small" data-action="signout-btn">Sign out
            </a>
          </li> -->
         {{else}}
          <li>
            <button class="btn btn-block navbar-btn btn-signin hidden-xs" data-action="signin-btn">
              Sign In
            </button>
            <a href="#" class="visible-xs btn-signin-small" data-action="signin-btn-small">Sign In
            </a>
          </li>
          {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
{{> overlayTemplate}}
{{> buzzModal}}
{{> modalLogin}}
</template>

<template name="overlayTemplate">
  <div id="overlay">
    <div id="overlay-close-div"><a href="#" class="button-close" data-action="overlay-close">
    <span class="icon-cross"></span></a>
    </div>
    {{> loginButtonsTemplate}}
  </div>
</template>

<template name="modalLogin">
  <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <div class="text-center">
                      <h1>Sign In</h1>
                     <h4>Discover and share football related content like images and statistics on your facebook football groups and twitter.</h4>
                    </div>
                </div>
                <div class="modal-body">
                  <div class="overlay-social-actions">
                     <button class="btn btn-block btn-social button-facebook" data-action="facebook-auth">
                        <span>
                            <i class="fa fa-facebook"></i> Sign in with Facebook
                        </span>
                     </button>
                     <button class="btn btn-block btn-social button-twitter" data-action="twitter-auth">
                        <span>
                            <i class="fa fa-twitter"></i> Sign in with Twitter
                        </span>
                    </button>
                    <button class="btn btn-block btn-social button-google btn-google" data-action="google-auth">
                            <i class="fa fa-google-plus"></i> Sign in with Google
                    </button>
                <div class="signinPrivacyMessages">
                  We will never post to Twitter, Facebook, or Google Plus without your permission.
                </div>
                  <p class="login-divider">OR</p>
                    {{> atForm}}
              </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{> signInTemplate}}
</template>
