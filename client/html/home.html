<template name="home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 socca">
              <section class="home-wide-bar">
                <div class="full-width">
                  <div class="row">
                    <div id="social-btns" class="col-sm-10">
                      <div id="soccabuzz-slogan" class="col-sm-6 hidden-xs">
                        <p>Soccabuzz helps you create, discover and share soccer related content.</p>
                      </div>
                      <div class="col-sm-4" id="socca-btns">
                        <div class="fb-like" data-href="https://www.facebook.com/soccabuzz" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                        <a class="twitter-follow-button"
                          href="https://twitter.com/soccabuzz"
                          data-show-count="false"
                          data-lang="en">
                        Follow @soccabuzz
                        </a>
                        <script>window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));</script>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div id="wrapper" class="clearfix col-sm-12 col-xs-12">
                <div id="main" class="col-xs-12 col-sm-offset-1 col-sm-6">
                <div id="cta-upload">
                  <h3>Got any interesting soccer content to share?</h3>
                  <h4>Do you want to start a discussion?</h4>
                  <button data-action="cta-upload-btn" class="btn btn-block cta-btn hidden-xs">Click here to create a Buzz</button>
                  <button data-action="cta-upload-btn" class="btn btn-block cta-btn-small 
                  visible-xs">
                    Click here to create a Buzz
                  </button>
                </div>

                   {{> streamTemplate}}
                </div>
                <div id="sidebar" class="hidden-xs col-sm-4">
                    <div class="row">
                          <div class="well">
                            <h4>Get your daily soccabuzz.</h4>
                            {{#autoForm collection="Signups" id="insertEmailForm" type="insert"}}
                            <fieldset>
                            <div id="signup-email" class="">
                            {{> afQuickField name='email' label=false placeholder="Enter your email"}}
                           </div>
                          <div class="signup-btn">
                              <button type="submit" class="btn btn-block">
                                SUBSCRIBE
                              </button>
                          </div>
                          </fieldset>
                       {{/autoForm}}
                      </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    {{> buzzModal}}
    {{> loginModalPop}}
</template>

<template name="streamTemplate">
  {{#each posts}}

      <div class="panel panel-default home-panel">
         <div itemscope itemtype="http://schema.org/ImageObject">
          <div class="panel-heading">
              
              <a href="{{pathFor "showBuzz" _id=_id slug=formatedCaption}}" class="panel-title">
                <p id="buzz-para" itemprop="caption">{{caption}}</p>
              </a>
          </div>
          <div class="panel-image hide-panel-body">
              <a href="{{pathFor "showBuzz" _id=_id slug=formatedCaption}}" id="showBuzz"> 
              <img src="{{absoluteImageUrl}}" with="300" height="300" itemprop="contentUrl" class="img-responsive">
              </a>
          </div>
         </div>
          <div class="panel-body">
          </div>
          <div class="panel-footer text-center actions-div">
               <p class="para-inline hidden-xs"><i class="fa fa-clock-o"></i>
                {{ tm_now createdAt}}
               </p>
               <div class="comment-div hidden-xs">
               <p><a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}">
               <fb:comments-count href={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}></fb:comments-count> comments 
               </a>
               </p>
                <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" class="btn btn-default btn-sm" title="comment">
                  <span class="icon-comment"></span>
                </a>
               </div>
               <div class="action-buttons hidden-xs">
                   <p>{{score}} {{scoreString score}}</p>
                  <a href="#" class="btn btn-default btn-sm" data-action="upvote">
                   <span class="icon-arrow-up"></span>
                  </a>
                  <a href="#" class="btn btn-default btn-sm" data-action="downvote">
                   <span class="icon-arrow-down"></span>
                 </a>
                 <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" target="_blank" class="facebook-sharer"><span class="facebook-icon"></span></a>
                 <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}&text={{caption}}" target="_blank"><span class="twitter-icon"></span></a>
               </div>
                <div>
                  <div class="visible-xs comment-vote-small" >
                  <table>
                    <thead>
                      <tr>
                        <th>
                           <p>
                             <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}"> 
                             <fb:comments-count href={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}></fb:comments-count> comments 
                             </a>
                           </p>
                        </th>
                        <th>
                           <p class="">{{score}} {{scoreString score}}</p>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                             <a href="{{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" class="btn btn-default btn-sm btn-check" title="comment">
                               <span class="icon-comment"></span>
                             </a>
                        </td>
                        <td>
                             <a href="#" class="btn btn-default btn-sm" data-action="upvote">
                               <span class="icon-arrow-up"></span>
                             </a>
                             <a href="#" class="btn btn-default btn-sm" data-action="downvote">
                               <span class="icon-arrow-down"></span>
                             </a>
                       </td>
                      </tr>
                    </tbody>
                  </table>  
                  </div>
                         <p class="align-inline visible-xs"><i class="fa fa-clock-o"></i>
                          {{ tm_now createdAt}}
                         </p>
                         <div class="share-btns-xs visible-xs">
                             <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}" target="_blank" class="facebook-sharer"><span class="facebook-icon"></span></a>
                             <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=_id slug=formatedCaption}}&text={{caption}}" target="_blank"><span class="twitter-icon"></span></a>
                         </div>

                </div>
             
          </div>
      </div>
  {{/each}}
      {{#if isReady}}
          {{#if hasMorePosts}}
            <div id="load-div">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <h3 class="text-center" data-action="load-btn">Load More...</h3>
                  </div>
                </div>
            </div>
          {{/if}}
        {{else}}
          <center>{{> infiniteScrollLoaderMain}}</center>
        {{/if}}
</template>
