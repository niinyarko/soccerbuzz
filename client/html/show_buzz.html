<template name="showBuzzTemplate">
   <div class="container">
          <div class="row">
            <div class="col-sm-12" id="show-buzz-wrap">
                  <div class="row">
                      <div class="col-sm-8 col-sm-offset-2 col-xs-12">
                       <div class="panel panel-default">
                                 <div class="panel-heading">
                                   <p id="buzz-para">{{post.caption}}</p>
                                 </div>
                                 <div class="panel-image hide-panel-body">
                                    <img src="{{post.absoluteImageUrl}}" class="img-responsive" />
                                 </div>
                                 <div class="panel-body">
                                 </div>
                                 <div class="panel-footer">
                                  <div class="action-buttons hidden-xs">
                                    <p class="para-inline"><i class="fa fa-clock-o"></i>
                                    {{ tm_now buzz.createdAt}}
                                    </p>
                                    <p class="para-inline">{{post.score}} {{scoreString post.score}}</p>
                                       <a href="#" class="btn btn-default" data-action="upvote">
                                        <span class="icon-arrow-up"></span>
                                       </a>
                                       <a href="#" class="btn btn-default" data-action="downvote">
                                        <span class="icon-arrow-down"></span>
                                       </a>
                                    <p class="inline">Share: </p>
                                    <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=post._id slug=formatedCaption}}" target="_blank"><span class="icon-facebook btn btn-primary"></span></a>

                                    <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=post._id slug=formatedCaption}}&text={{caption}}" target="_blank"><span class="icon-twitter btn btn-info"></span></a>
                                    
                                  </div>
                                  <div class="visible-xs comment-vote-small" >
                                  <table>
                                    <thead>
                                      <tr>
                                        <th style="padding-left:10px">
                                           <p class="">{{post.score}} {{scoreString post.score}}</p>
                                        </th>
                                        <th style="padding-left:10px">
                                          Share
                                        </th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>
                                             <a href="#" class="btn btn-default btn-sm" data-action="upvote">
                                               <span class="icon-arrow-up"></span>
                                             </a>
                                             <a href="#" class="btn btn-default btn-sm" data-action="downvote">
                                               <span class="icon-arrow-down"></span>
                                             </a>
                                       </td>
                                       <td style="padding-left:10px">
                                              <a href="http://www.facebook.com/sharer.php?u={{urlFor 'showBuzz' _id=post._id slug=formatedCaption}}" target="_blank"><span class="icon-facebook btn btn-primary btn-sm"></span></a>

                                              <a href="http://twitter.com/share?url={{urlFor 'showBuzz' _id=post._id slug=formatedCaption}}&text={{caption}}" target="_blank"><span class="icon-twitter btn btn-info btn-sm"></span></a>
                                       </td>
                                      </tr>
                                    </tbody>
                                  </table>  
                                       <p class="para-inline"><i class="fa fa-clock-o"></i>
                                       {{ tm_now buzz.createdAt}}
                                       </p>
                                  </div>
                                      
                                 </div>
                        </div>
                          <div id="comments-box">
                                <div class="fb-comments" data-href={{urlFor 'showBuzz' _id=post._id slug=formatedCaption}} data-numposts="5" data-colorscheme="light"></div>
                          </div>
                      </div>
                  </div>
            </div>
           </div>
    </div>
    {{> loginModalPop}}
</template>
