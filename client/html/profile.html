<template name="profile">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
              <section class="my-soccabuzz">
                <h2 class="full-width">My Soccabuzz Collection</h2>
              </section>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="ui top attached tabular menu">
                    <a class="active item" data-tab="first">Overview</a>
                    <a class="item" data-tab="second">Posts</a>
                    <a class="item" data-tab="third">Upvotes</a>
                  </div>
                <div class="ui bottom attached active tab segment" data-tab="first">
                    <div class="ui cube shape">
                        <div class="sides">
                          <div class="active side">
                            <div class="content">
                              <div class="center">
                                {{postsCount}}
                                <p>{{postsCountString postsCount}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="ui cube shape">
                        <div class="sides">
                          <div class="active side">
                            <div class="content">
                              <div class="center">
                                {{upvotesCount}}
                                <p>{{upvotesCountString upvotesCount}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <!-- {{#if noPosts postsCount}}
                      <div id="no-posts-text">
                          <p>You don't have any posts yet. </p>
                          <p>Be part of the fun.</p>
                          <p><span><a href="#" class="ui huge button btn-upload-big">Upload an image now
                          </a></span></p>
                      </div>
                    {{/if}} -->
                </div>
                <div class="ui bottom attached tab segment" data-tab="second">
                  {{#each posts}}
                    <div class="ui items">
                      <div class="item">
                        <div class="image">
                          <img src="{{absoluteImageUrl}}">
                        </div>
                        <div class="content">
                          <a class="header">{{caption}}</a>
                          <div class="meta">
                            <span></span>
                          </div>
                          <div class="description">
                            <p></p>
                          </div>
                          <div class="extra">
                            <a href="#" class="btn btn-sm btn-info" data-id="{{_id}}" data-action="edit-post">Edit</a>
                            <a href="#" data-id="{{_id}}" class="btn btn-danger btn-sm btn-delete">Delete</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  {{/each}}
                  {{> Paginator_UI posts}}
                </div>
                <div class="ui bottom attached tab segment" data-tab="third">
                    {{#each postsUpvoted}}
                      <div class="ui items">
                        <div class="item">
                          <div class="image">
                            <img src="{{absoluteImageUrl}}">
                          </div>
                          <div class="content">
                            <a class="header">{{caption}}</a>
                            <div class="meta">
                              <span></span>
                            </div>
                            <div class="description">
                              <p></p>
                            </div>
                            <div class="extra">
                              <a href="#" data-id="{{_id}}" class="btn btn-danger btn-sm btn-remove">Remove</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    {{/each}}
                    {{> Paginator_UI postsUpvoted}}
                </div>
            </div>
        </div>
    </div>
    {{> editPost}}
</template>
