<template name="soccerHighlights">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 socca">
              <section class="home-wide-bar">
                <div class="full-width">
                  <div class="row">
                    <div id="social-btns" class="col-md-10">
                      <center>
                        <div id="soccabuzz-slogan" class="col-md-6 hidden-xs">
                          <p>Watch soccer highlights from around the world.</p>
                        </div>
                        <div id="soccabuzz-slogan-small" class="visible-xs">
                          <p>Watch soccer highlights from around the world.</p>
                        </div>
                      </center>
                    </div>
                </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-xs-12">
                  <div class="ui top attached tabular menu">
                    <a class="active item">
                      Soccer Highlights
                    </a>
                  </div>
                  <div class="ui bottom attached segment">
                      <div class="row">
                       {{#each videos}}
                        <div class="col-md-6">
                          <div class="panel panel-default videos-panel">
                             <div class="panel-heading">
                              {{title}}
                             </div>
                             <div class="panel-image hide-panel-body">
                                <div class="tile">
                                    <a href="{{pathFor 'singleVideo' _id=_id}}">
                                      <div class="embed-responsive embed-responsive-16by9">
                                          <iframe class="embed-responsive-item" src="{{url}}"></iframe>
                                      </div>
                                  <span class="overlay">
                                      <span class="content">
                                      </span>
                                  </span>
                                    </a>
                                </div>
                             </div>
                             <div class="panel-body">
                                 
                             </div>
                             <div class="panel-footer text-center">
                              <p>{{ tm_now createdAt}}</p>
                             </div>
                          </div>
                        </div>
                        {{/each}}
                      </div>
                  </div>
                </div>
                <div class="col-md-3">
                    <object  width='300' height='400' id='flashLatestNews' classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000'>
                    <param name='movie' value='{{getWidgetUrl}}'/>
                    <param name='bgcolor' value='#ffffff'/>
                    <param name='quality' value='high'/>
                    <param name='wmode' value='transparent'/>
                    <param name='flashvars' value='lang=en'>
                    <embed width='300' height='400' flashvars='lang=en' wmode='transparent' quality='high' bgcolor='#ffffff' name='flashLatestNews' id='flashLatestNews' src={{getWidgetUrl}} type='application/x-shockwave-flash'/>
                    </object>
                </div>
            </div>
            {{#if isReady}}
                {{#if hasMoreVideos}}
                  <div id="load-div-videos">
                      <div class="panel panel-default">
                        <div class="panel-body">
                          <h3 class="text-center" data-action="load-btn">Load More...</h3>
                        </div>
                      </div>
                  </div>
                {{/if}}
              {{else}}
                <div class="infinite-loader">
                  {{> infiniteScrollLoader}}
                </div>
              {{/if}}
        </div>
</template>
