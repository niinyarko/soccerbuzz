<template name="overlayTemplate">
  <div id="overlay">
    <div id="overlay-close-div"><a href="#" class="button-close" data-action="overlay-close">
    <span class="icon-cross"></span></a>
    </div>
    {{> loginButtonsTemplate}}
  </div>
</template>

<template name="modalLogin">
  <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <div class="text-center">
                      <h1>Sign In</h1>
                     <h4>Soccabuzz helps you create, discover and share soccer related content like images and soccer highlights</h4>
                    </div>
                </div>
                <div class="modal-body">
                  <div class="overlay-social-actions">
                     <button class="btn btn-block btn-social button-facebook" data-action="facebook-auth">
                        <span>
                            <i class="fa fa-facebook"></i> Sign in with Facebook
                        </span>
                     </button>
                     <button class="btn btn-block btn-social button-twitter" data-action="twitter-auth">
                        <span>
                            <i class="fa fa-twitter"></i> Sign in with Twitter
                        </span>
                    </button>
                    <button class="btn btn-block btn-social button-google btn-google" data-action="google-auth">
                            <i class="fa fa-google-plus"></i> Sign in with Google
                    </button>
                <div class="signinPrivacyMessages">
                  We will never post to Twitter, Facebook, or Google Plus without your permission.
                </div>
                  <p class="login-divider">OR</p>
                    {{> atForm}}
              </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{> signInTemplate}}
</template>
